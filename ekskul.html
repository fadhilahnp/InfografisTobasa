<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Infografis Ekstrakurikuler</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .siswa-block { margin-bottom: 40px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .siswa-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    canvas { max-width: 1600px; }

    .home-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .home-btn img {
      width: 28px;
      height: 28px;
    }

  </style>
</head>
<body>
  <a href="index.html" class="home-btn" title="Kembali ke Dashboard">
    <img src="https://img.icons8.com/fluency/48/home.png" alt="Home">
  </a>
  
  <h2>ðŸ“Š Infografis Ekstrakurikuler</h2>
  <div id="charts"></div>

  <script>
    // Ganti dengan URL Web App Apps Script kamu
    const API_URL = "https://script.google.com/macros/s/AKfycbw_HVD1kzti6YZEiSQA3AcMf7t01X5j67F1Kqgk-nWfkzeJ-2L8J2SKxLLwuhmR9LWi/exec?sheet=Ekskul&callback=handleEkskul";

    function loadData() {
      const script = document.createElement("script");
      script.src = API_URL;
      document.body.appendChild(script);
    }

    function handleEkskul(response) {
      const data = response.data;
      const container = document.getElementById("charts");
      container.innerHTML = "";

      data.forEach((row, index) => {
        const block = document.createElement("div");
        block.className = "siswa-block";

        // Judul siswa
        const title = document.createElement("div");
        title.className = "siswa-title";
        title.textContent = row.name;
        block.appendChild(title);

        // Canvas chart per siswa
        const canvas = document.createElement("canvas");
        canvas.id = "chart-" + index;
        block.appendChild(canvas);
        container.appendChild(block);

        new Chart(canvas.getContext("2d"), {
          type: "bar",
          data: {
            labels: ["Keterampilan & Pengetahuan", "Sikap & Karakter", "Fisik & Mental"],
            datasets: [{
              label: "Nilai",
              data: [
                row["keterampilan dan pengetahuan"],
                row["sikap dan karakter"],
                row["fisik dan mental"]
              ],
              backgroundColor: ["#ff6384", "#36a2eb", "#ffce56"],
              barThickness: 50 // Batang lebih tipis
            }]
          },
          options: {
            indexAxis: 'y',
            scales: {
              x: { 
                min: 0, 
                max: 100, 
                ticks: { stepSize: 20, font: { size: 14 } } 
              },
              y: { 
                ticks: { font: { size: 14 } }
              }
            },
            plugins: { 
              legend: { 
                display: false,
                labels: { font: { size: 14 } }
              }
            }
          }
        });
      });
    }

    loadData();
  </script>
</body>
</html>
