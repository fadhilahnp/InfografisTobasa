<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Infografis Sekolah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
      text-align: center;
    }
    .menu {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 220px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .card h2 {
      font-size: 18px;
      margin: 15px 0;
    }
    .card p {
      font-size: 14px;
      color: #666;
      padding: 0 10px 15px;
    }

    /* ðŸ“± Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .menu {
        flex-direction: column; /* Ubah jadi vertikal */
        align-items: center;    /* Pusatkan */
      }
      .card {
        width: 100%;        /* Lebar penuh */
        max-width: 500px;   /* Batas agar tidak terlalu besar */
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard Infografis Sekolah<br>Madrasah Tsanawiyah Negeri Toba Samosir</h1>
  
  <div class="menu">
    <a href="tahfidz.html" class="card">
      <img src="img/quran.png" alt="Tahfidz">
      <h2>Tahfidz</h2>
      <p>Infografis capaian hafalan siswa</p>
    </a>

    <a href="absensi.html" class="card">
      <img src="img/att.png" alt="Absensi">
      <h2>Absensi</h2>
      <p>Rekap kehadiran siswa</p>
    </a>

    <a href="ekskul.html" class="card">
      <img src="img/uniform.png" alt="Ekskul">
      <h2>Ekskul</h2>
      <p>Evaluasi kegiatan ekstrakurikuler</p>
    </a>
  </div>
</body>
</html>
