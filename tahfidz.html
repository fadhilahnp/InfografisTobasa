<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infografis Hafalan Surah</title>
  
  <!-- Tailwind (CDN untuk development, ganti PostCSS untuk produksi) -->
  
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Fix chart agar tidak terus memanjang */
    .chart-wrapper {
      height: 320px;
      min-height: 220px;
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .home-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    .home-btn img {
      width: 28px;
      height: 28px;
    }

  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <a href="index.html" class="home-btn" title="Kembali ke Dashboard">
    <img src="https://img.icons8.com/fluency/48/home.png" alt="Home">
  </a>

  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">ðŸ“Š Infografis Hafalan Surah Siswa</h1>

    <!-- KPI -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <div class="text-2xl font-bold" id="countData">0</div>
        <div>Total Data</div>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <div class="text-2xl font-bold" id="countSiswa">0</div>
        <div>Jumlah Siswa</div>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <div class="text-2xl font-bold" id="countSurah">0</div>
        <div>Jumlah Surah</div>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <div class="text-2xl font-bold" id="countKelas">0</div>
        <div>Jumlah Kelas</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="chart-wrapper">
        <canvas id="chartSurah"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="chartTopSiswa"></canvas>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white shadow rounded-xl p-4 overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">Nama</th>
            <th class="px-4 py-2 border">Kelas</th>
            <th class="px-4 py-2 border">Surah</th>
            <th class="px-4 py-2 border">Tanggal</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let chartSurah = null;
    let chartTopSiswa = null;

    // Escape untuk keamanan tabel
    function escapeHtml(s) {
      return String(s || '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'",'&#39;');
    }

    function handleData(response) {
      if (!response || !response.data) return;
      const data = response.data;

      // --- KPI ---
      document.getElementById("countData").textContent = data.length;
      document.getElementById("countSiswa").textContent = new Set(data.map(d => d.name)).size;
      document.getElementById("countSurah").textContent = new Set(data.map(d => d.surah)).size;
      document.getElementById("countKelas").textContent = new Set(data.map(d => d.class)).size;

      // --- Table ---
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2 border">${escapeHtml(item.name)}</td>
          <td class="px-4 py-2 border">${escapeHtml(item.class)}</td>
          <td class="px-4 py-2 border">${escapeHtml(item.surah)}</td>
          <td class="px-4 py-2 border">${
          	// escapeHtml(item.date || '-')
          	item.date 
            ? new Date(item.date).toLocaleDateString("id-ID", {
              weekday: "long",
              day: "numeric",
              month: "long",
              year: "numeric"
              }) 
            : "-"
            }</td>
          `;
          tbody.appendChild(tr);
        });

      // --- Destroy old charts ---
      if (chartSurah) chartSurah.destroy();
      if (chartTopSiswa) chartTopSiswa.destroy();

      // --- Chart Surah (pie) ---
      const surahCount = {};
      data.forEach(d => { if (d.surah) surahCount[d.surah] = (surahCount[d.surah] || 0) + 1; });

      chartSurah = new Chart(document.getElementById("chartSurah"), {
        type: "pie",
        data: {
          labels: Object.keys(surahCount),
          datasets: [{ data: Object.values(surahCount) }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'right' } }
        }
      });

      // --- Chart Top Siswa (bar) ---
      const siswaCount = {};
      data.forEach(d => { if (d.name) siswaCount[d.name] = (siswaCount[d.name] || 0) + 1; });
      const top = Object.entries(siswaCount).sort((a,b)=>b[1]-a[1]).slice(0,10);

      chartTopSiswa = new Chart(document.getElementById("chartTopSiswa"), {
        type: "bar",
        data: {
          labels: top.map(x => x[0]),
          datasets: [{ label: "Jumlah Hafalan", data: top.map(x => x[1]) }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Load JSONP dari Google Apps Script
    function loadData() {
      const url = "https://script.google.com/macros/s/AKfycbw_HVD1kzti6YZEiSQA3AcMf7t01X5j67F1Kqgk-nWfkzeJ-2L8J2SKxLLwuhmR9LWi/exec?sheet=Tahfidz&callback=handleData"; 
      const script = document.createElement("script");
      script.src = url;
      document.body.appendChild(script);
    }

    loadData();
  </script>
</body>
</html>
